<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="./dist/style.css">
      <title>TeamBuilder</title>
  </head>
  <body>
      <div class="row titleStyle titleFont">
          <h1 class="fs-1 fw-bold text-center m-4">The Team Builder<svg xmlns="http://www.w3.org/2000/svg" width="38" height="38" fill="currentColor" class="bi bi-hammer" viewBox="0 0 16 16">
          <path d="M9.972 2.508a.5.5 0 0 0-.16-.556l-.178-.129a5.009 5.009 0 0 0-2.076-.783C6.215.862 4.504 1.229 2.84 3.133H1.786a.5.5 0 0 0-.354.147L.146 4.567a.5.5 0 0 0 0 .706l2.571 2.579a.5.5 0 0 0 .708 0l1.286-1.29a.5.5 0 0 0 .146-.353V5.57l8.387 8.873A.5.5 0 0 0 14 14.5l1.5-1.5a.5.5 0 0 0 .017-.689l-9.129-8.63c.747-.456 1.772-.839 3.112-.839a.5.5 0 0 0 .472-.334z"/></h1>
      </div>
  
      <!-- Manager Card -->
      <div class="row bg-success m-4">
          <div class="card">
              <div class="card-header text-center fs-2 managerStyle">
                Manager
              </div>
              <div class="card-body">
                <h5 class="card-title">Name: s</h5>
                <p class="card-text">Employee ID: s</p>
                <p class="card-text">Office number: s</p>
                <a href="mailto: s" class="btn emailStyle">Email Address: s</a>
              </div>
            </div>
      </div>

      <!-- Engineer Card -->
      <div class="row bg-success m-4">
          <div class="card">
              <div class="card-header text-center fs-2 engineerStyle">
                Engineer
              </div>
              <div class="card-body">
                <h5 class="card-title">Name: s</h5>
                <p class="card-text">Employee ID: s</p>
                <a href="mailto: s" class="btn emailStyle">Email Address: s</a>
                <a href="https://github.com/ss" class="btn titleStyle m-1">Github: ss</a>
              </div>
            </div>
      </div>
      
          <!-- Intern Card -->
          <div class="row bg-success m-4">
              <div class="card">
                  <div class="card-header text-center fs-2 internStyle">
                    Intern
                  </div>
                  <div class="card-body">
                    <h5 class="card-title">Name: s</h5>
                    <p class="card-text">Employee ID: s</p>
                    <p class="card-text">Employee School: s</p>
                    <a href="mailto: s" class="btn emailStyle">Email Address: s</a>
                  </div>
                </div>
          </div>
            </body>
          </html>
