<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

      <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="./dist/style.css">
      <title>TeamBuilder</title>
  </head>
  <body>
      <div class="row titleStyle titleFont">
          <h1 class="fs-1 fw-bold text-center m-4">The Team Builder</h1>
      </div>
  
      <!-- Manager Card -->
      <div class="row bg-success m-4">
          <div class="card">
              <div class="card-header text-center fs-2 managerStyle">
                Manager
              </div>
              <div class="card-body">
                <h5 class="card-title">Name: Dave</h5>
                <p class="card-text">Employee ID: 34</p>
                <p class="card-text">Office number: 456</p>
                <a href="mailto: Dave8@gmail.com" class="btn emailStyle">Email Address: Dave8@gmail.com</a>
              </div>
            </div>
      </div>

      <!-- Engineer Card -->
      <div class="row bg-success m-4">
          <div class="card">
              <div class="card-header text-center fs-2 engineerStyle">
                Engineer
              </div>
              <div class="card-body">
                <h5 class="card-title">Name: benny</h5>
                <p class="card-text">Employee ID: 89</p>
                <a href="mailto: Benny@gmail.com" class="btn emailStyle">Email Address: Benny@gmail.com</a>
                <a href="https://github.com/BennyBoi4" class="btn titleStyle m-1">Github: BennyBoi4</a>
              </div>
            </div>
      </div>
      
          <!-- Intern Card -->
          <div class="row bg-success m-4">
              <div class="card">
                  <div class="card-header text-center fs-2 internStyle">
                    Intern
                  </div>
                  <div class="card-body">
                    <h5 class="card-title">Name: Marc</h5>
                    <p class="card-text">Employee ID: 78</p>
                    <p class="card-text">Employee School: CU Boulder</p>
                    <a href="mailto: Marc@gmail.com" class="btn emailStyle">Email Address: Marc@gmail.com</a>
                  </div>
                </div>
          </div>

          </html>
